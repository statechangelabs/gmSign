"service": "${self:custom.config.name}"
"useDotenv": true
"provider":
  "name": "aws"
  "runtime": "nodejs16.x"
  "memorySize": 1024
  "timeout": 10
  "iam":
    "role":
      "statements":
        - "Effect": "Allow"
          "Action": "*"
          "Resource": "arn:aws:qldb:*:*:*"
        - "Effect": "Allow"
          "Action":
            - "lambda:InvokeFunction"
          "Resource": "*"
  "environment":
    "stackName": "${self:custom.config.name}-${opt:stage, self:provider.stage, 'dev'}"
    "BASE_URL":
      "Fn::Join":
        - ""
        - - " https://"
          - "Ref": "ApiGatewayRestApi"
          - ".execute-api.${self:custom.region}.amazonaws.com/${self:custom.sta\
            ge}/"
    "HOME": "/tmp"
  "layers":
    - "arn:aws:lambda:us-east-1:210049126456:layer:hardhat-lambda-layer:3"
"plugins":
  - "serverless-webpack"
  - "serverless-api-gateway-throttling"
  - "serverless-plugin-info-json"
  - "serverless-plugin-warmup"
  - "serverless-prune-plugin"
  - "serverless-dotenv-plugin"
"resources":
  "Description": "Interface for Hellosign Polydocs API"
"custom":
  "config": "${file(./config.json)}"
  "apiGatewayThrottling":
    "maxRequestsPerSecond": 100
    "maxConcurrentRequests": 50
  "warmup":
    "prewarm": true
  "prune":
    "automatic": true
    "number": 1
  "webpack":
    "includeModules": false
  "stage": "${opt:stage, \"dev\"}"
  "region": "${opt:region, self:provider.region, \"us-east-2\"}"
  "QLDB":
    "deleteProtectionEnabled":
      "dev": false
      "prod": true
      "other": false
